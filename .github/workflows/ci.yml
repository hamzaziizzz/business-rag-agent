name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Install pipenv
        run: python -m pip install --upgrade pipenv
      - name: Install dependencies
        run: pipenv install --dev
      - name: Lint
        run: pipenv run ruff check src fiverr_assets tools
      - name: Format Check
        run: pipenv run ruff format --check src fiverr_assets tools
      - name: Tests
        run: pipenv run pytest
