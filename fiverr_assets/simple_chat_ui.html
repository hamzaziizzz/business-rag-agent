<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grounded Business RAG Assistant</title>
    <style>
      :root {
        --bg: #f5f1ea;
        --panel: #ffffff;
        --ink: #1b1b1b;
        --accent: #d64b3c;
        --muted: #6f6f6f;
      }
      body {
        margin: 0;
        font-family: "Georgia", "Times New Roman", serif;
        background: radial-gradient(circle at top, #fff8ee, var(--bg));
        color: var(--ink);
      }
      .wrap {
        max-width: 900px;
        margin: 0 auto;
        padding: 32px 20px 60px;
      }
      h1 {
        font-size: 32px;
        margin-bottom: 8px;
      }
      p {
        margin-top: 0;
        color: var(--muted);
      }
      .panel {
        background: var(--panel);
        border: 1px solid #e8e2d8;
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }
      .row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }
      input, textarea, button {
        font: inherit;
      }
      textarea {
        width: 100%;
        min-height: 90px;
        padding: 12px;
        border-radius: 12px;
        border: 1px solid #d7d0c6;
        resize: vertical;
      }
      button {
        background: var(--accent);
        color: #fff;
        border: none;
        border-radius: 999px;
        padding: 10px 18px;
        cursor: pointer;
        font-weight: 600;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .response {
        margin-top: 20px;
        border-top: 1px solid #eee3d6;
        padding-top: 16px;
      }
      .meta {
        color: var(--muted);
        font-size: 14px;
      }
      pre {
        white-space: pre-wrap;
        background: #faf7f2;
        padding: 12px;
        border-radius: 12px;
        border: 1px solid #eee3d6;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Grounded Business RAG Assistant</h1>
      <p>Minimal demo UI for the FastAPI `/query` endpoint.</p>

      <div class="panel">
        <div class="row">
          <textarea id="query" placeholder="Ask a question about your documents..."></textarea>
        </div>
        <div class="row" style="margin-top: 12px;">
          <button id="ask">Ask</button>
        </div>
        <div class="response" id="response" style="display: none;">
          <div class="meta" id="meta"></div>
          <pre id="answer"></pre>
        </div>
      </div>
    </div>

    <script>
      const askButton = document.getElementById("ask");
      const queryInput = document.getElementById("query");
      const responseEl = document.getElementById("response");
      const metaEl = document.getElementById("meta");
      const answerEl = document.getElementById("answer");

      async function ask() {
        const query = queryInput.value.trim();
        if (!query) return;
        askButton.disabled = true;
        responseEl.style.display = "none";
        try {
          const res = await fetch("/query", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ query })
          });
          const data = await res.json();
          metaEl.textContent = `route=${data.route} | sources=${data.sources.length}`;
          answerEl.textContent = data.answer;
          responseEl.style.display = "block";
        } catch (err) {
          answerEl.textContent = "Request failed.";
          responseEl.style.display = "block";
        } finally {
          askButton.disabled = false;
        }
      }

      askButton.addEventListener("click", ask);
    </script>
  </body>
</html>
